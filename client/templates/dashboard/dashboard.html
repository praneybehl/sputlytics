<template name="dashboard">
  {{> header}}
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      {{#if visitsReady}}
        <div class="row">
          <div class="col-xs-12">
            {{> filter}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Top countries</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Country</th>
                      <th>Pageviews</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each countries}}
                      <tr>
                        <td>{{name}}</td>
                        <td>{{pageviews}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Top devices type</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Device type</th>
                      <th>Pageviews</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each deviceTypes}}
                      <tr>
                        <td>{{name}}</td>
                        <td>{{pageviews}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Top browsers</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Browser</th>
                      <th>Pageviews</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each browsers}}
                      <tr>
                        <td>{{name}}</td>
                        <td>{{pageviews}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Top operation systems</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>OS</th>
                      <th>Pageviews</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each operationSystems}}
                      <tr>
                        <td>{{name}}</td>
                        <td>{{pageviews}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      {{else}}
        <h1 class="text-center">
          Loading...
        </h1>
      {{/if}}
    </div>
  </div>
</template>
