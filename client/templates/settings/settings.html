<template name="settings">
  {{> header}}
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      {{#each domains}}
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Website tracking - {{domain}}</h3>
          </div>
          <div class="panel-body">
            <div class="form-group col-xs-12">
              <label class="control-label">To track your website, you must copy and paste the code below into  your website:</label>
              <textarea class="form-control" style="width:620px;height:240px;font-size:13px;" readonly="readonly">
                {{{trackingCode}}}
              </textarea>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
